<h4 class="card-title">Muted Table</h4>
<h6 class="card-subtitle">Add class <code>.color-table .muted-table</code></h6>
<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th>Codigo Tramite</th>
                <th>Asunto</th>
                <th>Estado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let ruta of listRuta">
                <td>{{ruta.codigo_tramite}}</td>
                <td>{{ruta.TramiteInterno.asunto}}</td>
                <td><div class="label label-table label-danger">Sin derivar</div></td>
                <td class="text-nowrap">
                    <a class="btn btn-circle btn-warning ml-2" data-toggle="modal" data-target="#derivacionModal"
                    (click)="obtenerDatos(ruta.codigo_tramite,ruta.id_destino)"  > <i class="fa fa-share-square" ></i> </a>
                </td>
            </tr>
           
        </tbody>
    </table>
</div>
<div class="modal fade" id="derivacionModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
    data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Derivar Tramite</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cancelar()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="derivacionForm" (ngSubmit)="derivar()">
                    <div class="form-group">
                        <label class="control-label">Seleccionar Accion</label>
                        <select class="form-control custom-select" data-placeholder="Choose a Category" tabindex="1" formControlName="accion"> 
                            <option value="">Seleccionar Tipo de Envio</option>
                            <option *ngFor="let accion of listAcciones" value={{accion.id}}>{{accion.nombre}}</option>
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal"
                            (click)="cancelar()">Cerrar</button>
                        <button type="submit" class="btn btn-primary" [disabled]="derivacionForm.invalid">Derivar
                            Tramite</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
